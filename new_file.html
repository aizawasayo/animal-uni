<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!--preload-links-->
    <!--app-context-->
  </head>
  <body>
    <input type="file" id="file">
    <button id="submit">上传</button>
    <script src="https://cdn.bootcss.com/axios/0.22.0/axios.min.js"></script>
    <script>
      submit.onclick = () => {
        const file = document.getElementById('file').files[0];
        var form = new FormData();
        form.append('file', file);

        // type 1
        axios.post('http://localhost:3333/admin/single/upload', form).then(res => {
          console.log(res.data);
        })
        // type 2
        fetch('http://localhost:3333/admin/upload', {
          method: 'POST',
          body: form
        }).then(res => res.json()).then(res => { console.log(res) });
        // type3
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:3333/admin/upload', true);
        xhr.onload = function() {
          console.log(xhr.responseText);
        };
        xhr.send(form);
      }
    </script>
  </body>
</html>
